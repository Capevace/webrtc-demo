<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebRTC Demo</title>
	<link rel="stylesheet" type="text/css" href="/assets/style.min.css">
</head>
<body class="min-h-screen max-h-screen bg-slate-900 flex flex-col">
	<header class="flex justify-between items-center bg-slate-800 py-2 px-4 border-b-2 border-slate-700 text-slate-300">
		<h1 class="font-bold text-2xl">WebRTC Demo</h1>
		<p class="text-sm text-slate-500">Von <a class="font-medium text-slate-400" href="https://mateffy.me">Lukas Mateffy</a></p>
	</header>

	<div class="flex-1 flex flex-col md:flex-row items-stretch relative">
		<main id="peers" class="flex-1 grid grid-cols-1 md:grid-cols-2 items-start px-4 py-3 pt-12 gap-4">
			<header class="text-slate-500 absolute top-0 left-0 right-0 px-4 py-3">
				Teilnehmer: <span id="peer-counter">0</span>
			</header>
		</main>
		<aside class="bg-slate-800 text-slate-300 w-full md:max-w-md pb-8">
			<figure class="relative px-2">
				<button 
					id="join"
					class="w-full px-3 py-2 bg-teal-600 hover:bg-teal-500 text-2xl font-bold rounded-lg mt-10"
				>
					Anruf beitreten
				</button>
				<video id="my-video" class="w-1/2 md:w-full" playsinline muted></video>
				<span class="absolute top-0 left-0 right-0 bg-slate-700 text-center text-slate-200 opacity-40 font-mono hidden" id="local-peer-id"></span>
			</figure>
		</aside>
	</div>
	<script type="module" src="/assets/demo.mjs"></script>
	<script type="text/javascript">
		window.onerror = (e) => {
			alert('error: ' + e);
		}
	</script>
</body>
</html>
